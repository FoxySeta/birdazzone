basePath: /api/v1
host: localhost:8080
info:
  contact: {}
  description: API implementation for the Software Engineering (90106) project for
    the academic year 2022/23 at the University of Bologna.
  license:
    name: GNU AFFERO GENERAL PUBLIC LICENSE
    url: https://www.gnu.org/licenses/agpl-3.0.en.html
  title: Birdazzone API
  version: "0.1"
paths:
  /{game}/solution:
    get:
      parameters:
      - description: Game to search
        in: path
        name: game
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "404":
          description: param GAME not found
          schema:
            type: string
      summary: Retrieve game's solution
      tags:
      - games
  /hello:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Test your connection to birdazzone API
      tags:
      - test
  /tvgames:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Get all TV games
      tags:
      - tvgames
  /tvgames/{id}:
    get:
      parameters:
      - description: ID to search
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Get TV game
      tags:
      - tvgames
  /twitter/{query}:
    get:
      parameters:
      - description: Query to search
        in: path
        name: query
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "401":
          description: Bearer Token Error
          schema:
            type: string
      summary: Test Twitter API
      tags:
      - test
swagger: "2.0"
