stages:
  - test
  - build

sonarqube-check:
  stage: test
  image: 
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"
    GIT_DEPTH: "0"
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script: 
    - sonar-scanner
  allow_failure: true
  only:
   - develop

docker_build:
  image: docker:20
  stage: build
  variables:
    CACHE_TAG: "$CI_REGISTRY_IMAGE:$CI_DEFAULT_BRANCH"
    TAG: "$CI_REGISTRY_IMAGE:$CI_MERGE_REQUEST_SOURCE_BRANCH_NAME"
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script: 
    - docker pull $CACHE_TAG || true
    - docker build --cache-from $CACHE_TAG --tag $TAG .
    - ($CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "develop" || $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "main") && docker push $TAG
  only:
    - merge_requests